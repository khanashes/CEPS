{% for product in products %}
<!--Grid column-->
<div class="col-lg-3 col-md-6 mb-4">
    <!--Card-->
    <div class="card">
        <!--Card image-->
        <div class="view overlay">
            <img src="{{ product.imageUrl }}" class="card-img-top" alt="">
            <a>
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>
        <!--Card image-->
        <!--Card content-->
        <div class="card-body text-center">
            <!--Category & Title-->
            <button href="" class="btn btn-light " disabled>
                <h5>{{ product.site }}</h5>
            </button>
            <h5>
                <strong>
                    <p class="card-text">{{ product.title }}
                    </p>
                </strong>
            </h5>

            <h4 class="font-weight-bold blue-text">
                <button class="btn btn-dark" disabled>{{product.price}}.PKR</button>
            </h4>
            
                            
            <div class="row">
                <div class="col col-md-6">
                    <a href="#" class="btn btn-success btn-sm btn-block" style="margin-top: 1rem;">Compare</a>
                </div>
                <div class="col col-md-6">
                    <a href="{{ product.productUrl }}" class="btn btn-primary btn-sm btn-block" style="margin-top: 1rem;">VisitSite</a>
                </div>
                {% if user.is_authenticated %}
            <div class="col col-md-12">
                <a href="{% url 'addToWishList' product.pk %}" class="btn btn-warning btn-sm btn-block" style="margin-top: 1rem;">Add</a>
            </div>
            {% endif %}
            </div>
            
        </div>
        <!--Card content-->

    </div>
    <!--Card-->

</div>
<!--Grid column-->
{% endfor %}
