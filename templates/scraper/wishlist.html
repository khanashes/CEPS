{% extends 'base.html' %}
{% block content %}
<table class="table" style="margin-top: 3rem;">
    <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Date</th>
            <th>View Product</th>
            <th>Visit Site<th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.product.title }}</td>
            <td>{{ product.product.price }}</td>
            <td>{{ product.added_date }}</td>
            <td><a href="#">View Product</a></td>
            <td><a href="{{ product.product.productUrl }}">Visit Site</a></td>
            <td> <a href="#" class="btn btn-warning btn-sm btn-block">Delete</a></td>
        </tr>  
        {% endfor %}     
    </tbody>
</table>
{% endblock %}
